<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form3</title>
</head>

<body>
    <form action="/someaction" method="post" enctype="multipart/form-data">

        <div>
            邮箱:
            <input type="email" title="请输入您的邮箱" required>
        </div>



        <div> 数字: <input type="number" min="0" max="100" step="2" /></div>

        <div>
            你的城市:
            <input list="city">
            <datalist id="city">
                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
            </datalist>
        </div>
        <Button type="submit">提交</Button>
    </form>
</body>

</html>
