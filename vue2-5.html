<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
       .blue{
           background: blue;
       }
       .red{
           background: red;
       }
    
    </style>
</head>
<body>
    <div id="app">
      
        <div :class="clazz">asda</div>
        <button @click="change()">change</button>
    </div>
    
    <script>
    var app=new Vue({
        el:"#app",
        data:{
           
           
           isActive:true
           
        },
    
      computed:{
          clazz:function(){
              if(this.isActive)
              return "red"
              else
              return "blue"
          }

      },

        methods:{
            change:function(str){
                this.isActive=!this.isActive
            }
        }    ,
          
          


    })
    

    </script>
</body>
</html>
