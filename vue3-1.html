<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
    <parent></parent>
</div>
    <script>

        Vue.component("parent",{

          data:function(){
              return {a:0}

          },
          template:`
            <div class='parent' >
                {{a}}</br>
                <child :message="a" @add='pAdd'> </child>
                <child :message="a" @add='pAdd'> </child>
                </div>
            `,
            methods:{
                pAdd:function(){
                    this.a++
                }
            }
        
        })
        Vue.component("child",{
            props:
              ["message"]
            ,
            data:function(){
              return {a:0}

          },
          methods:{
               add:function()
               {
                   this.a++
                   this.$emit("add")
               }

          },

        template:"<button class='child' @click='add'>{{a}}</button>"
            
        }

        )
    
       var app=new Vue({
        el:"#app",
        data:{
           
           
           
        },
       })
    </script>

    
</body>
</html>
