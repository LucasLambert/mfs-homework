<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hover</title>
    <style>
      .mue{
  width: 50px;
  padding: 0px;
  float: left;
}
.mue>li{
  background-color: rgba(204, 204, 204, 0);
  list-style: none;
  line-height: 40px;
}
.mue ul{
  display: none;
  list-style: none;
}
a:hover{
  color: red;
  background-color: #fff;
}
.mue:hover ul{
  position: absolute;
  top: auto;
  padding: 0px;
  display: block;
  

}
.first>a:hover {
  color:red;
 
}

    </style>
</head>
<body>

    </ul>

</html>
